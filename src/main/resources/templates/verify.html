<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nhập mã xác thực</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="text"] {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
        }

        button {
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        p {
            margin-top: 15px;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Nhập mã xác thực</h2>

        <form th:action="@{/user/verify}" method="post">
            <input type="hidden" name="username" th:value="${username}" />
            <input type="hidden" name="password" th:value="${password}" />
            <input type="hidden" name="address" th:value="${address}" />
            <input type="hidden" name="dateOfBirth" th:value="${dateOfBirth}" />
            <input type="hidden" name="gender" th:value="${gender}" />
            <input type="hidden" name="email" th:value="${email}" />
            <input type="hidden" name="fullName" th:value="${fullName}" />
            <input type="hidden" name="telephone" th:value="${telephone}" />
            <input type="hidden" name="verificationCode" th:value="${verificationCode}" />
            
            <strong style="text-align: center;">Mã xác thực đã được gửi về địa chỉ email của bạn.</strong>
            <input type="text" name="code" placeholder="Nhập mã xác thực" required />
            <button type="submit">Xác thực</button>
        </form>

        <p th:text="${error}"></p>
    </div>
</body>
</html>
